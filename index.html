<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guardar registros</title>
	<style>
		form {
			margin-bottom: 20px;
		}
		input {
			margin-bottom: 10px;
		}
		#records {
			border: 1px solid #ddd;
			padding: 10px;
			margin-bottom: 20px;
		}
		#records ul {
			padding: 0;
			margin: 0;
			list-style: none;
		}
		#records ul li {
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<h1>Guardar registros</h1>

	<form>
		<label for="name">Nombre:</label><br>
		<input type="text" id="name" name="name" required><br>

		<label for="coordinador">Coordinador:</label><br>
		<input type="text" id="Coordinador" name="Coordinador" required><br>

		<label for="pais">Country:</label><br>
		<input type="text" id="Country" name="Country" required><br>

        <label for="quien_reporta">Quien reporta:</label><br>
		<input type="text" id="quien_reporta" name="quien_reporta" required><br>

		<label for="venture">Venture:</label><br>
		<input type="text" id="venture" name="venture" required><br>

		<label for="Hora">hora reporta:</label><br>
		<input type="time" id="hora" name="hora" required><br>

		<button type="submit">Guardar</button>
        
	</form>

	<h2>Registros guardados</h2>

	<div id="records">
		<ul id="records-list"></ul>
	</div>
	
	<script>
		const form = document.querySelector('form');
		const recordsList = document.querySelector('#records-list');

		form.addEventListener('submit', (event) => {
		  event.preventDefault(); // Prevenir la recarga de la p√°gina al enviar el formulario

		  // Obtener valores de los campos del formulario
		  const name = document.querySelector('#name').value;
		  const coordinador = document.querySelector('#Coordinador').value;
		  const country = document.querySelector('#Country').value;
		  const quien_reporta = document.querySelector('#quien_reporta').value;
		  const venture = document.querySelector('#venture').value;
		  const hora = document.querySelector('#hora').value;

		  // Crear elemento li y agregar texto con los valores del formulario
		  const recordItem = document.createElement('li');
		  const recordText = document.createTextNode(`${name}, ${coordinador}, ${country}, ${quien_reporta}, ${venture}, ${hora}`);
		  recordItem.appendChild(recordText);

		  // Agregar elemento li a la lista de registros
		  recordsList.appendChild(recordItem);

		  // Limpiar campos del formulario
		  form.reset();
		});
	</script>
</body>
</html>
