<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guardar registros</title>
	<style>
		form {
			margin-bottom: 20px;
		}
		input {
			margin-bottom: 10px;
		}
		#records {
			border: 1px solid #ddd;
			padding: 10px;
			margin-bottom: 20px;
		}
		#records ul {
			padding: 0;
			margin: 0;
			list-style: none;
		}
		#records ul li {
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<h1>Guardar registros</h1>

	<form>
		<label for="name">Nombre:</label><br>
		<input type="text" id="name" name="name" required><br>

		<label for="country">País:</label><br>
		<input type="text" id="country" name="country" required><br>

		<label for="campaign">Campaña:</label><br>
		<input type="text" id="campaign" name="campaign" required><br>

		<label for="venture">Venture:</label><br>
		<input type="text" id="venture" name="venture" required><br>

		<label for="coordinator-jr">Coordinador Jr:</label><br>
		<input type="text" id="coordinator-jr" name="coordinator-jr" required><br>

		<label for="report-hour">Hora Reporta:</label><br>
		<input type="time" id="report-hour" name="report-hour" required><br>

		<label for="reporter">Quien reporta:</label><br>
		<input type="text" id="reporter" name="reporter" required><br>

		<button type="submit">Guardar</button>
	</form>

	<h2>Registros guardados</h2>

	<div id="records">
		<ul id="records-list"></ul>
	</div>

	<input type="file" id="file-input">
	
	<script src="script.js"></script>
</body>
</html>
